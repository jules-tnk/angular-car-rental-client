<section class="py-5" *ngIf="carDescription">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{carDescription.imgUrl}}" alt="img"/></div>
      <div class="col-md-6">
        <div class="small mb-1">{{carDescription.brand}}</div>
        <h1 class="display-5 fw-bolder">{{carDescription.model}}</h1>
        <div class="fs-5 mb-5">
          <span>MAD{{carDescription.pricePerHour}}</span>
        </div>
        <p class="lead">
          {{carDescription.color}}
          <br>

        </p>
        <div class="d-flex">
          <form>
            <div class="mb-3">
              <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1"
                     #isWithDriverInput>
              <label class="form-check-label" for="flexRadioDefault1">
                With driver
              </label>
            </div>

            <div class="mb-3">
              <label for="startDate">Start date</label>
              <input type="date" class="form-control" id="startDate" #startDateInput [required]>
            </div>

            <div class="mb-3">
              <label for="endDate">End date</label>
              <input type="date" class="form-control" id="endDate" #endDateInput [required]>
            </div>

            <div>
              <button class="btn btn-outline-dark flex-shrink-0" type="button"
                      (click)="rentCar(isWithDriverInput.checked, startDateInput.value, endDateInput.value)">
                <i class="bi-cart-fill me-1"></i>
                Rent now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
