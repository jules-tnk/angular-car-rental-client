<section style="background-color: #eee;" *ngIf="carRental">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-8 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Payment for car rental {{carRental.id}}</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Total price</h6>
            </div>
            <span class="text-muted">{{carRental.totalPrice}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Already paid</h6>
            </div>
            <span class="text-muted">{{carRental.alreadyPaid}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Remaining</h6>
            </div>
            <span class="text-muted">{{carRental.totalPrice - carRental.alreadyPaid}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Method</h6>
            </div>
            <select class="form-select w-50" #methodInput>
              <option value="CASH" >Cash</option>
              <option value="MASTERCARD">Mastercard</option>
              <option value="VISA">Visa</option>
            </select>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Amount</h6>
            </div>
            <input type="number" class="form-control w-50" #amountInput>
          </li>

          <li class="list-group-item d-flex justify-content-between lh-condensed w-100">
            <button class="btn btn-primary w-100" (click)="addPayment(methodInput.value, amountInput.value)">Confirm</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
